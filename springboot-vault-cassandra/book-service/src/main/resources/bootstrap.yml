spring:
  application:
    name: book-service
  cloud:
    vault:
      authentication: APPROLE
      app-role:
        role-id: ${ROLE_ID}
      scheme: http
      host: ${VAULT_HOST:localhost}
      port: ${VAULT_PORT:8200}
      generic:
        enabled: false
      database:
        enabled: true
        role: ${DATABASE_ROLE:bookdb}
      config:
        order: -10
